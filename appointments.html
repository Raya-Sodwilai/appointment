<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Appointment</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointment</title>
</head>
<body>
  <div class="container">
    <h1>Please fill in the blanks!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">First name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Last name</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Description for appoinment</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Start and End time</label>
          <input id="time" class="form-control" type="text">
        </div>
      </div>

        <button type="submit" class="btn">Submit Appointment</button>
      </form>
    </div>

    <div id="appointment">
      <h1>Booking Successful!</h1>
    </div>
  </div>
</body>
</html>
